name: Release
description: 'Run Semantic-Release'

outputs:
  NEW_RELEASE_NOTES:
    description: "new release notes"
    value: ${{ steps.semantic.outputs.new_release_notes }}

runs:
  using: 'composite'
  steps:
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        id: semantic
        extra_plugins: |
          @semantic-release/exec@6.0.3